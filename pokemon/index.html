<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="top">
                <div class="big">
                    <div class="circle">

                    </div>
                </div>
                <div class="small">
                    <div class="three-circles">
                        <div class="ball" id="red"></div>
                        <div class="ball" id="green"></div>
                        <div class="ball" id="yellow"></div>
                    </div>
                </div>
            </div>

            <div class="screen-div">
                <div class="outer-screen">
                    <div id="screen" class="inner-screen">
                        <!-- <img src="" alt="Pokemon" id="image"> -->
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="buttons-top">
                    <div class="blue"></div>
                    <div class="two">
                        <div class="green"></div>
                        <div class="orange"></div>
                    </div>
                    <div class="mouse">
                        <div class="verticle"></div>
                        <div class="hortizantle"></div>
                    </div>
                </div>
                <div class="buttons-down">
                    <div class="yellow"></div>
                </div>
            </div>
        </div>

        <div class="mid">
            <div class="middle"></div>
        </div>
        
        <div class="right-side">
            <div class="hidden"></div>
            <div class="search-div">
                <input type="text" placeholder="Enter Pokemon" id="input">
                <button onclick="pokemon()" class="button-search"><i class="fa fa-search" aria-hidden="true" id="search"></i></button>
            </div>
            <div class="grid">
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
                <div class="aqua-square"></div>
            </div>
            <div class="white-orange-div">
                <div class="white-sec">
                    <div class="white-square"></div>
                    <div class="white-square"></div>
                </div>
                <div class="orange-oval"></div>
            </div>
            <div class="black-two">
                <div class="black-rec"></div>
                <div class="black-rec"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
