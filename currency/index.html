<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Currency Converter</h2>
        </div>
        <div class="value-box">
            <p>Enter Amount</p>
            <input type="number" min="1" name="amount" id="input" value="1">
        </div>
        <div class="converter-div">
            <div class="left">
                <p>From</p>
                <div class="from">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="image">
                    <select name="from" id="from">
                        
                    </select>
                </div>
            </div>
            <div class="mid">
                <i class="fa fa-exchange" aria-hidden="true"></i>
            </div> 
            <div class="right">
                <p>To</p>
                <div class="to">
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="image">
                    <select name="to" id="to">
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="result-div">
            1USD = 300PKR
        </div>
        <div class="button-div">
            <button id="button">Get Exchange Rate<button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script  src="index.js"></script>
</body>
</html>
